/**
 * Функция промисификации запроса
 * @param url
 * @returns {Promise}
 */
function httpGet(url) {

  return new Promise(function(resolve, reject) {

    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);

    xhr.onload = function() {
      if (this.status == 200) {
        resolve(this.response);
      } else {
        var error = new Error(this.statusText);
        error.code = this.status;
        reject(error);
      }
    };

    xhr.onerror = function() {
      reject(new Error('Network Error'));
    };

    xhr.send();
  });

}

function getCdekPoints() {
  return httpGet('https://integration.cdek.ru/pvzlist.php')
    .then(
      response => response,
      error => console.error(`Rejected: ${error}`)
    )
    .then(

      xmlText => {
        return new DOMParser()
          .parseFromString(xmlText, 'application/xml');
      }
    )
    .then(
      xml => {
        xml = xmlToJson(xml);
        //var geoJsonObject = setCdekDataToGeoJson(xml.PvzList.Pvz);
        return setCdekDataToGeoJson(xml.PvzList.Pvz);
      }
    )
    .catch(
      err => console.log(err)
    );
}

function getACRoutes() {
  return httpGet('http://autocode.ru/services/delivery/get-change-routes-list')
    .then(
      response => JSON.parse(response),
      error => console.log(`Rejected: ${error}`)
    )
    .then(
      json => {
        var notNullRoutes = [];
        json.forEach(function(el) {
          if (el.MapArea !== null && el.MapArea.length > 5) {
            notNullRoutes.push(el);
          }
        });
        return notNullRoutes;
      }
    )
    .then(
      routes => setACDataToGeoJson(routes)
    )
    .catch(
      err => console.log(err)
    );
}

/**
 * Функция конвертер xml в json
 * @param xml
 * @returns {Object}
 */
function xmlToJson(xml) {
  // Выходной объект
  var obj = {};

  if (xml.nodeType == 1) { // элемент
    // атрибуты
    if (xml.attributes.length > 0) {
      obj['attributes'] = {};
      for (var j = 0, aLength = xml.attributes.length; j < aLength; j++) {
        var attribute = xml.attributes.item(j);
        obj['attributes'][attribute.nodeName] = attribute.nodeValue;
      }
    }
  } else if (xml.nodeType == 3) { // текст
    obj = xml.nodeValue;
  }

  // вложенные элементы
  // Только одна текстовая нода
  if (xml.hasChildNodes() && xml.childNodes.length === 1 && xml.childNodes[0].nodeType === 3) {
    obj = xml.childNodes[0].nodeValue;
  } else if (xml.hasChildNodes()) {
    for (var i = 0, xLength = xml.childNodes.length; i < xLength; i++) {
      var item = xml.childNodes.item(i);
      var nodeName = item.nodeName;
      if (typeof(obj[nodeName]) === 'undefined') {
        obj[nodeName] = xmlToJson(item);
      } else {
        if (typeof(obj[nodeName].push) === 'undefined') {
          var old = obj[nodeName];
          obj[nodeName] = [];
          obj[nodeName].push(old);
        }
        obj[nodeName].push(xmlToJson(item));
      }
    }
  }
  return obj;
}

// NOTE: AC GEO
function setACDataToGeoJson(arr) {
  var geoDataObject = {
    'type': 'FeatureCollection',
    'features': []
  };

  arr.forEach(function(el) {
    //console.log(el)
    var {
      MapArea,
      Id,
      Name,
      Description,
      Color
    } = el;

    var objectData = {
      'type': 'Feature',
      'id': Id,
      'geometry': {
        'type': 'Polygon',
        'coordinates': JSON.parse(MapArea)
      },
      'options': {
        'fillColor': Color === null ? '#2d24dd' : Color,
        'fillOpacity': 0,
        'strokeWidth': 0
      },
      'properties': {
        'hintContent': `${Name} ${Description}`
      }
    };


    if (Id > 0) {
      geoDataObject.features.push(objectData);
    }
  });

  return geoDataObject;
}


// NOTE: CDEK GEO
function setCdekDataToGeoJson(arr) {
  var geoDataObject = {
    'type': 'FeatureCollection',
    'features': []
  };

  geoDataObject.features = arr.map(function(el, i) {
    var {
      coordX,
      coordY,
      Address,
      AddressComment,
      City,
      CityCode,
      CountryName,
      FullAddress,
      Name,
      Phone,
      Email,
      WorkTime,
      ownerCode
    } = el.attributes;

    var phones = decoratePhones(Phone);

    var itemContents = '<div class="description">' + '<br><small>'  + coordY + ', ' + coordX + '</small><br>' +
      '<b>Адрес пункта выдачи заказов:</b> ' + FullAddress + '<br>';

    if (AddressComment) {
      itemContents += '<b>Как добраться:</b> ' + AddressComment + '<br><br>';
    }

    itemContents += '<b>Время работы:</b> ' + WorkTime + '<br><br>' +
      '<b>Тел.:</b> ' + phones + '<br>' + '<br>';

    if (Email) {
      itemContents += '<b>Эл.почта:</b> <a class="description__link" href="mailto:' + Email + '">' + Email + '</a><br><br>';
    }

    itemContents += '</div>';

    return {
      'type': 'Feature',
      'id': i,
      'geometry': {
        'type': 'Point',
        'coordinates': [+coordY, +coordX]
      },
      'options': {
        'iconLayout': 'default#image',
        'iconImageHref': './img/logo-cdek.svg',
        'iconImageSize': [30, 30],
        'iconImageOffset': [-15, -15]
      },
      'properties': {
        'address': Address,
        'countryName': CountryName,
        'city': City,
        'cityCode': CityCode,
        'phone': Phone,
        'email': Email,
        'worktime': WorkTime,
        'fullAddress': FullAddress,
        'name': Name,
        'balloonContentHeader': ownerCode.toUpperCase() + ' ' + Name,
        'balloonContent': itemContents
      }
    };
  });
  return geoDataObject;
}
